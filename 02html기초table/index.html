<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>표 table 심화</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">월</th> <!-- scope="col"  column에 대한 header임을 명시 -->
                <th scope="col">화</th>
                <th scope="col">수</th>
                <th scope="col">목</th>
                <th scope="col">금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1교시</th>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
                <td>모각코</td>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
                <td>모각코</td>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
            </tr>
            <tr>
                <th scope="row">2교시</th>
                <td rowspan="2">JavaScript 스킬업</td>
                <td rowspan="2">JavaScript 스킬업</td>
            </tr>
            <tr>
                <th scope="row">3교시</th>
                <td>JavaScript 시작반</td>
                <td>JavaScript 시작반</td>
                <td>JavaScript 시작반</td>
            </tr>
            <tr>
                <th scope="row" colspan="6">점심시간</th>
            </tr>
        </tbody>
    </table>

<p>
    너 혹시 <abbr title="Attention Deficit Hyperactivity Disorder">ADHD</abbr>니?
</p>

    ㅇ ㅏ ㄴ ㅕ ㅎ ㅏ ㅅ ㅔ ㅇ
      ㄴ    ㅇ             ㅛ
</pre>
    
</body>

</html>
